<div class="container">
  <article>
    <h1 class="post-title">$title$</h1>
    <div class="post-meta">
      <p class="post-date">
        $utcMonth$ $utcDay$<sup>$utcOrdinal$</sup>, $utcYear$
        $if(location)$
        | $location$
        $endif$
      </p>
    </div>
    $body$
    <br>
    $if(likes)$
    <div class="body likes">
        $for(likes)$
             $html$
        $endfor$
    </div>
    $endif$
    $if(replies)$
    <div class="body replies">
        $for(replies)$
            $html$
        $endfor$
    </div>
    $endif$
  </article>

</div>
